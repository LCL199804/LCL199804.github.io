<link rel="stylesheet" class="aplayer-secondary-style-marker" href="/assets/css/APlayer.min.css"><script src="/assets/js/APlayer.min.js" class="aplayer-secondary-script-marker"></script><script class="meting-secondary-script-marker" src="/assets/js/Meting.min.js"></script><span id="sitetime"></span><script language="javascript">function siteTime(){window.setTimeout("siteTime()",1e3);var e=864e5,t=new Date,o=t.getFullYear(),i=t.getMonth()+1,a=t.getDate(),n=t.getHours(),l=t.getMinutes(),r=t.getSeconds(),s=Date.UTC(2020,4,6,15,0,0),M=Date.UTC(o,i,a,n,l,r)-s,g=Math.floor(M/31536e6),m=Math.floor(M/e-365*g),u=Math.floor((M-(365*g+m)*e)/36e5),T=Math.floor((M-(365*g+m)*e-36e5*u)/6e4),f=Math.floor((M-(365*g+m)*e-36e5*u-6e4*T)/1e3);document.getElementById("sitetime").innerHTML=" 『Just a little』 已运行"+m+" 天 "+u+" 小时 "+T+" 分钟 "+f+" 秒"}siteTime()</script><script>
        document.querySelectorAll('.github-emoji')
          .forEach(el => {
            if (!el.dataset.src) { return; }
            const img = document.createElement('img');
            img.style = 'display:none !important;';
            img.src = el.dataset.src;
            img.addEventListener('error', () => {
              img.remove();
              el.style.color = 'inherit';
              el.style.backgroundImage = 'none';
              el.style.background = 'none';
            });
            img.addEventListener('load', () => {
              img.remove();
            });
            document.body.appendChild(img);
          });
